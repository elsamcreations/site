@font-face {
  font-family: 'Cormorant Garamond';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: local('Cormorant Garamond Regular'), local('CormorantGaramond-Regular'), url(https://fonts.gstatic.com/s/cormorantgaramond/v7/co3bmX5slCNuHLi8bLeY9MK7whWMhyjYqXtK.woff2) format('woff2');

}

body {
  font-family: Verdana, sans-serif;
}

h1 {
  font-size: 1px;
  margin-bottom: 0;
  color: transparent;
}

h2 {
  font-family: 'Cormorant Garamond', Didot, serif;
  font-size: 96px;
  font-weight: 300;
  text-align: center;
}

ul {
  display: flex;
  justify-content: space-around;
}

li {
  list-style: none;
  font-variant: small-caps;
  letter-spacing: 0.1em;
}

a {
  color: black;
  text-decoration: none;
  border-bottom: 3px solid #ccc;
}

article {
  display: flex;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  width: 100%;
}

.image {
  display: block;
  background: black;
  position: relative;
  margin-bottom: 130px;
}

.shadow, img.highlight, svg.highlight {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.shadow {
  background: black;
  transform: translate(130px, 130px) scale(0.8);
  transition: transform 3s cubic-bezier(0, 0, 0, 1);
  pointer-events: none;
}

.image:hover > .shadow {
  transform: translate(80px, 80px) scale(0.9);
}

.clip {
  position: relative;
  overflow: hidden;
  border:1px solid transparent;
}

.image:hover > .clip > svg,
.image:hover > .clip > img {
  transform: scale(1.2);
}

.image:hover > .clip > svg.highlight,
.image:hover > .clip > img.highlight {
  opacity: 1;
  transform: scale(1.2);
}

.image > .clip > svg.highlight,
.image > .clip > img.highlight {
  opacity: 0;
  filter: saturate(1);
  transition: opacity 1s ease-in, transform 3s cubic-bezier(.05,1,.16,1);
}

.image > .clip > svg,
.image > .clip > img {
  width: 800px;
  height: 800px;
  display: block;
  filter: saturate(0);
  transition: transform 3s cubic-bezier(.05,1,.16,1);
}

nav {
  width: 100%;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#logo {
  width: 600px;
}

#logo-type {
  font-family: 'Cormorant Garamond', Didot, serif;
  background: #888;
  padding: 2px;
  letter-spacing: 0.2em;
  font-size: 30px;
  margin-top: -45px;
  width: 307px;
  margin-right: 68px;
  text-align: center;
  color: white;
  line-height: 30px;
  margin-bottom: 60px;
}
